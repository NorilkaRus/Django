{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Добавление товара
            </h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Сохранить</button>
        </div>


        <div class="footer"></div>
    </div>
</div>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            Версия
        </div>
        <div class="card-body">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            {{form.as_p}}
            {% endfor %}
        </div>
    </div>
</div>
</form>
{% endblock %}
